<div id="main" ng-controller="tvController as tv" ng-init="tv.init()">
<div class="content">
  <!-- <p>Me got forms too:</p> -->
  <div class="box-white image" ng-show="tv.screen">
    <!-- <div ng-repeat="user in users">
      <span ng-if="user.image.url"><img ng-src="{{ generateLink(user.image.url)}}" width="400" height="300" alt="{{ user.image.url }}"></span>
    </div> -->
    <div class="original top">
      <img ng-src="{{tv.top1}}" id="top"  alt="">
      <img ng-src="{{tv.top2}}" id="top2"  alt="">
      <img ng-src="{{tv.top3}}" id="top3"  alt="">
      <img ng-src="{{tv.top4}}" id="top4" class="top" alt="">

    </div>
    <div class="original middle">
      <!-- <img ng-src="{{ generateLink(tv.urlSecond)}}" class="middle" alt=""> -->
      <img ng-src="{{tv.middle1}}" id="middle"  alt="">
      <img ng-src="{{tv.middle2}}" id="middle2"  alt="">
      <img ng-src="{{tv.middle3}}" id="middle3"  alt="">
      <img ng-src="{{tv.middle4}}" id="middle4" class="top" alt="">
    </div>
    <div class="original bottom">
      <!-- <img ng-src="{{ generateLink(tv.urlSecond)}}" class="middle" alt=""> -->
      <img ng-src="{{tv.bottom1}}" id="bottom"  alt="">
      <img ng-src="{{tv.bottom2}}" id="bottom2"  alt="">
      <img ng-src="{{tv.bottom3}}" id="bottom3"  alt="">
      <img ng-src="{{tv.bottom4}}" id="bottom4" class="top" alt="">
      <!-- <img ng-src="{{ generateLink(tv.urlThird)}}" class="bottom" alt=""> -->
    </div>
  </div>
</div>
<div id="overlay"></div>
<div id="tv-start" ng-show="tv.start" class="tv-states"></div>
<!-- <div id="tv-take-photo" ng-show="tv.takephoto" class="tv-states"></div> -->
<div id="tv-win" ng-show="tv.win" class="tv-states"></div>
<div id="tv-lose" ng-show="tv.lose" class="tv-states"></div>
</div>
